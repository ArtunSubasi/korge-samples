buildscript {
    repositories {
        mavenLocal()
        maven { url "https://dl.bintray.com/soywiz/soywiz" }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.soywiz:korge-gradle-plugin:1.0.0-alpha-1'
    }
}

apply plugin: 'korge'

mainClassName = "Sample1Kt"

dependencies {
    commonMainApi "com.soywiz:korge-dragonbones:$korgeVersion"
	commonMainApi "com.soywiz:korge-box2d:$korgeVersion"
}

korge {
    id = "com.soywiz.sample1"
    name = "Sample1"
    description = "A sample using Korge and the gradle plugin"
    orientation = com.soywiz.korge.gradle.Orientation.LANDSCAPE
    cordovaPlugin("cordova-launch-review")
    cordovaPlugin("cordova-plugin-camera")
    cordovaPlugin("cordova-plugin-admob-free", ["ADMOB_APP_ID": "ca-app-pub-xxxxxxxx~yyyyyy"])
}

